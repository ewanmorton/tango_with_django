<!DOCTYPE html>
<html>
    <head>
        <title>Rango</title>
    </head>

    <body>
        {% if category %}
            <h1>Add a Page</h1>
            <form id="page_form" method="post" action=".">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
                <br>
            {% endfor %}

            <br><input type="submit" name="submit" value="Create Page" />
        </form>
        {% else %}
            The specified category {{ category_name }} does not exist!
        {% endif %}

    </body>

</html>
